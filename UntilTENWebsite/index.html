<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UntilTEN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <div class="logo">UntilTEN</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#tournaments">Tournaments</a></li>
                <li><a  href="#contact">Contact</a></li>
            </ul>
        </nav>
        <a class="cta-btn" href="#register">Register</a>
    </header>

    <!--Hero Section-->
    <section id="home" class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>UntilTEN Valorant Tournaments</h1>
            <p>Where Champions Rise</p>
            <a class="cta-btn hero-btn" href="#tournaments">Explore Tournaments</a>
        </div>
    </section>

    <!--About Section-->
    <section id="about" class="about">
        <h2>About Us</h2>
        <p>
            UntilTEN is the Ultimate Valorant Tournament Host
        </p>
    </section>

    <!--Tournaments/Schedule-->
    <section id="tournaments" class="tournaments">
        <h2>Upcoming Tournaments</h2>
        <div class="card">
            <img src="placeholder.jpg" alt="Tournament Banner" />
            <h3>Next Clash</h3>
            <p>Date: July 15, 2025</p>
            <a class="btn" href="#register">Register Now</a>
        </div>
    </section>
    <!--Contact-->
    <section id="contact" class="contact">
        <h2>Join the Legacy</h2>
        <form id="contact-form">
            <input type="text" name="name" placeholder="Your Name" required /><br>
            <input type="email" name="email" placeholder="Your Email" required /><br>
            <textarea name="message" rows="4" placeholder="Tell us more..."></textarea><br>
            <button type="submit" class="btn">Send Message</button>
        </form>
    </section>
    <h1 id="myH1">UntilTEN</h1>
    
    <script src="index.js"></script>
</body>
</html>
